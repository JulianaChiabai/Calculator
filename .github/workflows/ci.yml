name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Validate PHP syntax
      run: php -l index.php

    - name: Run PHPUnit tests
      run: |
        sudo apt-get install -y php-xml
        composer install
        vendor/bin/phpunit tests/
